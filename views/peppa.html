<!DOCTYPE html>
<html mip>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>MIP page</title>
  <link rel="canonical" href="对应的原页面地址">
  <link rel="stylesheet" href="https://c.mipcdn.com/static/v2/mip.css">
  <style mip-custom>
    /* 自定义样式 */

    h2 {
      margin: 50px auto;
      text-align: center;
    }

    .demo-img {
      height: 200px;
    }
  </style>
</head>

<body>
  <mip-shell>
    <script type="application/json">
      {
        "routes": [{
          "pattern": "*",
          "meta": {
            "header": {
              "show": true,
              "xiongzhang": true,
              "title": "佩奇",
              "logo": "/static/pg.jpeg"
            },
            "view": {
              "isIndex": true
            }
          }
        }]
      }
    </script>
  </mip-shell>
  <div>
    <mip-img class="demo-img" layout="responsive" src="/static/pg.jpeg">
    </mip-img>
    <a href="./index.html" data-type="mip" class="jumpSec">跳转 闺蜜</a>
  </div>
  <script src="https://c.mipcdn.com/static/v2/mip.js"></script>
  <script src="/mip-example/mip-example.js"></script>
  <script src="/mip-me/mip-me.js"></script>
</body>

</html>
